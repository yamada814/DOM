<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<title>JavaScriptのコードを実行する方法</title>
	<!-- type 属性に "module" を指定> -->
    <script type="module" src="module.js"></script>

</head>
<body>
	<main>
		<h1>JavaScriptのコードを実行する方法</h1>
	</main>
	<!-- モジュールシステムを使う場合は直接コードを記述するときも type 属性に "module" 指定が必要 -->
    <script type="module">
        import func from "./module.js";
        func();
    </script>
</body>

</html>
