<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class属性の値の更新</title>
    <style>
        .color-red {
            color: red;
        }
        .font-bold {
            font-weight: bold;
        }
        .font-24 {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <p id="target" class="color-red font-bold">この文章の class 属性の値を更新します。</p>
    <script>
        const elm = document.getElementById("target");
        //ElementオブジェクトのclassListプロパティに"font-24"を追加する
        elm.classList.add("font-24");
        
        // ElementオブジェクトのclassListプロパティに
        // font-boldが存在しない場合はfont-boldを追加して、戻り値としてtrueを返す
        // font-boldが存在する場合はfont-boldを削除して、戻り値としてfalseを返す
        elm.classList.toggle("font-bold");


    </script>
</body>

</html>
