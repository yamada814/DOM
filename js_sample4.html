<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptのコードを実行する方法</title>
    <script>
        function showAlert(message){
            alert(message);
        }
    </script>
</head>
<body>
    <!-- onclick属性の値として JavaScript のコードを実行 -->
    <buttun onclick="showAlert('JavaScriptを実行しました')">
        クリックでJavaScriptを実行
    </buttun>
    
</body>
</html>
