<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á•ûÁµåË°∞Âº±„Ç≤„Éº„É†</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: gray;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
        }
        .flipped {
            background-color: white;
            color: black;
            border: 2px solid black;
        }
        .matched {
            background-color: lightgreen;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Á•ûÁµåË°∞Âº±„Ç≤„Éº„É†</h1>
    <p>„Éö„Ç¢„Çí„Åô„Åπ„Å¶Ë¶ã„Å§„Åë„Çà„ÅÜÔºÅ</p>
    <div id="game-board"></div>
    <button id="restart-btn">„É™„Çπ„Çø„Éº„Éà</button>

    <script>
        const gameBoard = document.getElementById("game-board");
        const restartBtn = document.getElementById("restart-btn");
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        // „Ç´„Éº„Éâ„ÅÆ„Éö„Ç¢„Çí‰Ωú„ÇãÔºà2„Å§„Åö„Å§Âêå„ÅòÊï∞Â≠ó„ÇíÈÖçÁΩÆÔºâ
        const cardValues = ["üçé", "üçå", "üçá", "üçí", "ü•ù", "üçç", "üçâ", "üçë"];
        let deck = [...cardValues, ...cardValues]; // 2„Çª„ÉÉ„Éà‰ΩúÊàê
        deck = deck.sort(() => Math.random() - 0.5); // „Ç∑„É£„ÉÉ„Éï„É´

        // „Ç≤„Éº„É†„Éú„Éº„Éâ„Å´„Ç´„Éº„Éâ„ÇíËøΩÂä†
        deck.forEach(value => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.value = value;
            card.textContent = "‚ùì"; // ÂàùÊúüÁä∂ÊÖã
            gameBoard.appendChild(card);
            cards.push(card);

            // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíËøΩÂä†
            card.addEventListener("click", () => flipCard(card));
        });

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
                card.classList.add("flipped");
                card.textContent = card.dataset.value;
                flippedCards.push(card);
                
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add("matched");
                card2.classList.add("matched");
                matchedPairs++;
                if (matchedPairs === cardValues.length) {
                    setTimeout(() => alert("üéâ ÂÖ®ÈÉ®„Åù„Çç„Å£„ÅüÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ"), 500);
                }
            } else {
                card1.textContent = "‚ùì";
                card2.textContent = "‚ùì";
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
            }
            flippedCards = [];
        }

        // „É™„Çπ„Çø„Éº„Éà„Éú„Çø„É≥
        restartBtn.addEventListener("click", () => {
            gameBoard.innerHTML = "";
            matchedPairs = 0;
            flippedCards = [];
            deck = [...cardValues, ...cardValues].sort(() => Math.random() - 0.5);
            cards = [];
            deck.forEach(value => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.value = value;
                card.textContent = "‚ùì";
                gameBoard.appendChild(card);
                cards.push(card);
                card.addEventListener("click", () => flipCard(card));
            });
        });
    </script>

</body>
</html>
