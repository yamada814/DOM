<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字色の切り替え</title>
    <style>
        p{
            font-size: 24px;
            font-weight: bold;
        }
        .btn{
            font-size: 18px;
            padding: 1em;
        }
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="text">この文章の色が変化します</p>
    <button class="btn red">赤</button>
    <button class="btn green">緑</button>
    <button class="btn blue">青</button>
    <button class="btn reset">リセット</button>
    <script src="./script2_3.js"></script>
</body>
</html>
