<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノードの追加・挿入・削除</title>
    <style>
        .container {
            outline: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>ノードの追加・挿入・削除のサンプル</h1>
    <hr />
    <div id="container1" class="container"></div>
    <hr />
    <div id="container2" class="container"></div>
    <script>
        const container1 = document.getElementById("container1");
        const container2 = document.getElementById("container2");

        // --- ▼ ノードの作成 --- //
        // 要素ノードの作成
        const paragraph1 = document.createElement("p");
        paragraph1.textContent = "これはp要素１です。";
        const paragraph2 = document.createElement("p");
        paragraph2.textContent = "これはp要素２です。";
        // テキストノードの作成
        const textNode1 = document.createTextNode("これはテキストノード１です。");
        const textNode2 = document.createTextNode("これはテキストノード２です。");
        const textNode3 = document.createTextNode("これはテキストノード３です。");
        // コメントノードの作成
        const commentNode = document.createComment("これはコメントノードです。");

        // --- ▼ ノードの挿入 --- //
        // 子ノードとして挿入（ Node.appendChild()版 ）
        container1.appendChild(paragraph2);
        // 子ノードとして挿入（ Element.appendChild()版 ）
        container2.append(textNode2, commentNode, "文字列もそのまま追加できます。");
        // 兄弟ノードとして親要素の子ノードリストへ挿入
        textNode2.before(textNode1);
        textNode2.after(textNode3);
        // 位置を指定してノードを追加
        container1.insertBefore(paragraph1, paragraph2);  // ◀ p要素２の前に挿入

        // --- ▼ ノードの削除（実行する場合はコメント化を解除してください） --- //
        // 要素ノードを削除
        // paragraph1.remove();
        // 子ノードを指定して削除
        // container2.removeChild(textNode1);

        // 子ノードをすべて削除（ Element.remove()版 ）
        // while(container1.firstChild){
        //     container1.firstChild.remove();
        // }
        // 子ノードをすべて削除（ Node.removeChild()版 ）
        // while(container2.firstChild){
        //     container2.removeChild(container2.firstChild);
        // }
    </script>
</body>

</html>
