<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>JavaScriptのコードを実行する方法</title>
</head>
<body>
    <main>
        <h1>JavaScriptのコードを実行する方法</h1>
        <noscript>
            このページは、JavaScript の実行が無効に設定されている場合は表示できません。<br />
            ページを表示したい場合、JavaScriptの実行を許可してください。
        </noscript>
    </main>
    <script>
        // JavaScript の実行が無効な場合、以下のコードは実行されない。
        console.log("スクリプトの実行は許可されています。");
    </script>
</body>
</html>
